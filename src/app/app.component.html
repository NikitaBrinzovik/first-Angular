<div class="container">
  <h1>Welcome to my own hell!</h1>

  <hr>
  <button (click)="toggleCards()">Toggle Cards</button>
  <hr>

  <div *ngIf="toggle; else noCards">
    <app-card></app-card>
    <app-card></app-card>

    <app-another-card
      *ngFor="let iterCard of cards; let idx = index"
      [card]="iterCard"
      [index]="idx + 1"
    ></app-another-card>

    <app-form></app-form>
  </div>

  <ng-template #noCards>
      <p>Cards are hidden!</p>
  </ng-template>

</div>
